<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebApp - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">WebApp</a>
        <div>
          <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <!-- Heading is replaced dynamically with the logged-in username -->
              <h3 id="welcomeHeading" class="card-title mb-1">Profile</h3>
              <p id="userIdDisplay" class="small text-muted mb-3"></p>
               <h4>Profile</h4>

              <div id="msgArea"></div>

              <form id="profileForm">
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input id="email" type="email" class="form-control">
                </div>
                <div class="mb-3">
                  <label class="form-label">Phone</label>
                  <input id="phone" class="form-control">
                </div>
                <div class="mb-3">
                  <label class="form-label">Date of Birth</label>
                  <input id="dob" type="date" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/profile.js"></script>
  </body>
</html>
