<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebApp - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title mb-3">Create account</h3>

              <div id="regAlert"></div>

              <form id="registerForm">
                <div class="mb-3">
                  <label for="regUsername" class="form-label">Username</label>
                  <input type="text" class="form-control" id="regUsername" required>
                </div>
                <div class="mb-3">
                  <label for="regPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="regPassword" required>
                </div>
                <div class="mb-3">
                  <label for="regEmail" class="form-label">Email (optional)</label>
                  <input type="email" class="form-control" id="regEmail">
                </div>
                <div class="mb-3">
                  <label for="regPhone" class="form-label">Phone (optional)</label>
                  <input type="text" class="form-control" id="regPhone">
                </div>
                <div class="mb-3">
                  <label for="regDob" class="form-label">Date of Birth (optional)</label>
                  <input type="date" class="form-control" id="regDob">
                </div>

                <button type="submit" class="btn btn-primary">Create account</button>
                <a class="btn btn-link" href="/">Back to login</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/register.js"></script>
  </body>
</html>
